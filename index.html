<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marge</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top-block">
      <div class="card">
        <label for="devis">Nombre de devis réalisés par année</label>
        <input type="text" name="devis" id="devis" class="custom-input"/>
      </div>
      <div class="card">
        <label for="cart">Panier Moyen</label>
        <input type="text" name="cart" id="cart" class="custom-input"/>
      </div>
      <div class="card">
        <label for="margePourcent">Marge brut</label>
        <input type="text" name="margePourcent" id="margePourcent" class="custom-input"/>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="without-vr">
      <h2>Sans la VR</h2>
      <div class="card">
        <label for="taux">Taux de conversion actuel</label>
        <input type="text" name="taux" id="taux" class="custom-input"/>
      </div>
      <div class="card">
        <label for="projectSell">Projets vendus</label>
        <input type="text" name="projectSell" id="projectSell" class="custom-input" disabled/>
      </div>
      <div class="card">
        <label for="ca">CA</label>
        <input type="text" name="ca" id="ca" class="custom-input" disabled/>
      </div>
      <div class="card">
        <label for="marge">Marge Brute</label>
        <input type="text" name="marge" id="marge" class="custom-input" disabled/>
      </div>
    </div>
    <div class="with-vr">
      <h2>Avec la VR</h2>
      <div class="card">
        <label for="tauxVR">Taux de conversion actuel</label>
        <input type="text" name="tauxVR" id="tauxVR" class="custom-input" value="69%" disabled/>
      </div>
      <div class="card">
        <label for="projectSellVR">Projets vendus</label>
        <input type="text" name="projectSellVR" id="projectSellVR" class="custom-input" disabled/>
      </div>
      <div class="card">
        <label for="caVR">CA</label>
        <input type="text" name="caVR" id="caVR" class="custom-input" disabled/>
      </div>
      <div class="card">
        <label for="margeVR">Marge Brute</label>
        <input type="text" name="margeVR" id="margeVR" class="custom-input" disabled/>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
